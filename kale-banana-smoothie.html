<body>
    <h1>Kale Banana Smoothie</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F1914374.jpg&w=596&h=596&c=sc&poi=face&q=85"height="400px"alt="A 
    photo of a Kale Banana Smoothie">
    <h2>So good! Great flavor and not too sweet. Very filling!</h2>
    <ol>
        <li>16 fluid ounces coconut water, chilled
        </li>
        <li>1 banana</li>
        <li>½ avocado, peeled and pitted</li>
        <li>½ cup packed kale</li>
        <li>⅛ lemon, juiced</li>
        <li>1 pinch cayenne pepper</li>
    </ol>
</body>
